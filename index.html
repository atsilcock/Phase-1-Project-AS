<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simple Budget</h1>
    <h3>Enter the amounts below and click submit to get a total</h3>
    <form id="sum-form">
        <label for="Electricity">Electric</label><br>
        <input type="number" placeholder="$0" name="Electric" id="electricAmount"/><br>
    
        <label for="Rent">Rent</label><br>
        <input type="number" placeholder="$0" name="Rent" id="rentAmount"/><br> 

        <label for="Gas">Gas</label><br>
        <input type="number" placeholder="$0" name="Gas" id="gasAmount"/><br> 

        <label for="Water">Water</label><br>
        <input type="number" placeholder="$0" name="Water" id="waterAmount"/><br> 

        <label for="Phone">Phone</label><br>
        <input type="number" placeholder="$0" name="Phone" id="phoneAmount"/><br> 

        <input type="submit" value="Sum Total"/>

        <h3> <div id="formParameters"></div> </h3>
    </form>
    
    <table>
       <thead> 
            <tr>
                <th></th>
                <th>Period</th>
                <th>State ID</th>
                <th>State Description</th>
                <th>Period</th>
                <th>Sector ID</th>
                <th>Sector Name</th>
                <th>Cost Per KWH</th>
            </tr>   
        </thead>
        <tbody id="electric-body"> </tbody>
      </table>

    <div id="fetch-response"></div>
    
    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
